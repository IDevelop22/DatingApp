<div class="container mt-5" >
    <div style="text-align: center;" *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p class="lead">Come on in and viewyour matches...all you nedd to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerModeToggle()" class="btn btn-lg btn-primary mr-2">Register</button>
            <button class="btn btn-lg btn-info ">Learn More</button>
        </div>
</div>

<div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register [usersFromHomeComponent]="users"  (cancelRegister)="cancelRegister($event)"></app-register>
        </div>
    </div>
</div>

</div>
